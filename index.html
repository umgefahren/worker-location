<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>Location viewer</title>
        <style>
                body {
                        font-family: 'Courier New', Courier, monospace;
                }

                table,
                th,
                td {
                        border: 1px solid;
                }

                #map {
                        margin: 5%;
                        height: 500px;
                        width: 500px;
                }
        </style>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
                integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
                crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
                integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
                crossorigin=""></script>
        <script src="index.js"></script>
</head>

<body>
        <table>
                <thead>
                        <tr>
                                <th colspan="2">Your Location</th>
                        </tr>
                </thead>
                <tbody>
                        <tr>
                                <td>Colo</td>
                                <td id="colo">null</td>
                        </tr>
                        <tr>
                                <td>Asn</td>
                                <td id="asn">null</td>
                        </tr>
                        <tr>
                                <td>Country</td>
                                <td id="country">null</td>
                        </tr>
                        <tr>
                                <td>City</td>
                                <td id="city">null</td>
                        </tr>
                        <tr>
                                <td>Continent</td>
                                <td id="continent">null</td>
                        </tr>
                        <tr>
                                <td>Coordinates</td>
                                <td id="coordinates">null</td>
                        </tr>
                        <tr>
                                <td>Postal Code</td>
                                <td id="postalcode">null</td>
                        </tr>
                        <tr>
                                <td>Metro Code</td>
                                <td id="metrocode">null</td>
                        </tr>
                        <tr>
                                <td>Region</td>
                                <td id="region">null</td>
                        </tr>
                        <tr>
                                <td>Region Code</td>
                                <td id="regioncode">null</td>
                        </tr>
                        <tr>
                                <td>Http Version</td>
                                <td id="httpversion"></td>
                        </tr>
                </tbody>
        </table>

        <div id="map"></div>
</body>

</html>
