<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>Location viewer</title>
        <style>
                body {
                        font-family: 'Courier New', Courier, monospace;
                }

                table,
                th,
                td {
                        border: 1px solid;
                }
        </style>
        <script src="index.js"></script>
</head>

<body>
        <table>
                <thead>
                        <tr>
                                <th colspan="2">Your Location</th>
                        </tr>
                </thead>
                <tbody>
                        <tr>
                                <td>Colo</td>
                                <td id="colo">null</td>
                        </tr>
                        <tr>
                                <td>Asn</td>
                                <td id="asn">null</td>
                        </tr>
                        <tr>
                                <td>Country</td>
                                <td id="country">null</td>
                        </tr>
                        <tr>
                                <td>City</td>
                                <td id="city">null</td>
                        </tr>
                        <tr>
                                <td>Continent</td>
                                <td id="continent">null</td>
                        </tr>
                        <tr>
                                <td>Coordinates</td>
                                <td id="coordinates">null</td>
                        </tr>
                        <tr>
                                <td>Postal Code</td>
                                <td id="postalcode">null</td>
                        </tr>
                        <tr>
                                <td>Metro Code</td>
                                <td id="metrocode">null</td>
                        </tr>
                        <tr>
                                <td>Region</td>
                                <td id="region">null</td>
                        </tr>
                        <tr>
                                <td>Region Code</td>
                                <td id="regioncode">null</td>
                        </tr>
                        <tr>
                                <td>Http Version</td>
                                <td id="httpversion"></td>
                        </tr>
                </tbody>
        </table>
</body>

</html>
